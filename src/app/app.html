<div class="dashboard-container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <ngx-sonner-toaster position="bottom-right" richColors closeButton />
    <div class="logo">
      <mat-icon class="logo-icon">apartment</mat-icon>
      <span class="logo-text">SoraSmart</span>
    </div>

    <div class="nav-menu">
      <button class="nav-item" routerLink="/dashboard" routerLinkActive="active">
        <mat-icon>dashboard</mat-icon>
        <span class="nav-label">Dashboard</span>
      </button>
      <button class="nav-item" routerLink="/districts" routerLinkActive="active">
        <mat-icon>location_on</mat-icon>
        <span class="nav-label">Districts</span>
      </button>
      <button class="nav-item" routerLink="/revenue" routerLinkActive="active">
        <mat-icon>payments</mat-icon>
        <span class="nav-label">Tax Revenue</span>
      </button>
      <button class="nav-item" routerLink="/analytics" routerLinkActive="active">
        <mat-icon>bar_chart</mat-icon>
        <span class="nav-label">Analytics</span>
      </button>
      <button class="nav-item" routerLink="/staff" routerLinkActive="active">
        <mat-icon>groups</mat-icon>
        <span class="nav-label">Staff Management</span>
      </button>
      <button class="nav-item" routerLink="/settings" routerLinkActive="active">
        <mat-icon>settings</mat-icon>
        <span class="nav-label">Settings</span>
      </button>
    </div>

    <div class="sidebar-footer">
      <button class="nav-item">
        <mat-icon>notifications</mat-icon>
        <span class="nav-label">Alerts</span>
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Header -->
    <header class="header">
      <div class="search-section">
        <h2 class="page-title">SoraSmart RRA Control</h2>
      </div>

      <div class="header-actions">
        <div class="date-display">
          <mat-icon>calendar_today</mat-icon>
          <span>27 January, 2026</span>
        </div>
        <button class="notification-btn">
          <mat-icon>notifications</mat-icon>
        </button>
        <button class="create-btn">
          <mat-icon>add</mat-icon>
          Initiate Survey
        </button>
        <div class="user-profile">
          <img src="https://i.pravatar.cc/40?img=12" alt="User" class="user-avatar">
          <div class="user-info">
            <span class="user-name">RRA Admin</span>
            <span class="user-role">District Manager</span>
          </div>
          <mat-icon class="dropdown-icon">expand_more</mat-icon>
        </div>
      </div>
    </header>

    <!-- Page Content -->
    <router-outlet></router-outlet>
  </main>
</div>
